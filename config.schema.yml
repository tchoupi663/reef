variables:
  - name: endpoint_count
    type: integer
    default: 1
    description: "Number of endpoints to manage"
    category: "General"
    validation:
      min: 1
      max: 1000

  - name: target_os
    type: string
    default: "ubuntu"
    description: "Target Operating System for agents"
    category: "General"
    allowed_values:
      - "ubuntu"
      - "debian"

  - name: wazuh_manager_ip
    type: string
    default: "192.168.64.12"
    description: "IP address of the Wazuh Manager"
    category: "Wazuh Settings"
    validation:
      regex: "^(?:[0-9]{1,3}\\.){3}[0-9]{1,3}$"

  - name: wazuh_dashboard_port
    type: integer
    default: 443
    description: "Port for the Wazuh Dashboard"
    category: "Wazuh Settings"


  - name: fail2ban_bantime
    type: integer
    default: 3600
    description: "Ban time in seconds"
    category: "Security"
    validation:
      min: 60

  - name: fail2ban_maxretry
    type: integer
    default: 5
    description: "Maximum retries before ban"
    category: "Security"
    validation:
      min: 1
      max: 20

  - name: ufw_allow_dashboard
    type: boolean
    default: true
    description: "Allow external access to Wazuh Dashboard"
    category: "Security"

  - name: allowed_ssh_ips
    type: list
    default: ["192.168.1.0/24", "192.168.64.0/24", "10.0.0.0/8", "127.0.0.1"]
    description: "List of IPs/CIDRs allowed to SSH"
    category: "Security"
